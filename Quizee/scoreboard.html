<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Score</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      background: linear-gradient(45deg, #ff4081, #ffaa85);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .score-box {
      background: #1e1e1e;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      margin-bottom: 30px;
    }

    .score {
      font-size: 90px;
      color: #ff4081;
      margin: 30px 0;
    }

    .home-button {
      padding: 15px 35px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #4b2e2e;
      color: #e0e0e0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .home-button:hover {
      background: #ff4081;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Your Score</h1>

  <div class="score-box">
    <div class="score" id="scoreDisplay">0</div>
  </div>

  <button class="home-button" onclick="goHome()">Return to Home</button>

  <script>
    function getScoreFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('score') || 0;
    }

    function goHome() {
      window.location.href = 'homePage.html';
    }

    document.getElementById('scoreDisplay').innerText = getScoreFromURL();
  </script>

</body>
</html>
