<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h2 {
      font-family: 'Fredoka One';
      font-size: 40px;
      color: #ff4081;
      margin-bottom: 30px;
    }

    .form-container {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 14px 18px;
      margin: 14px 0;
      border: none;
      border-radius: 8px;
      background: #2b2b2b;
      color: #e0e0e0;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #999;
    }

    input:focus {
      background: #333;
      box-shadow: 0 0 0 2px #ff4081;
    }

    button {
      padding: 14px 30px;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 30px;
    }

    button:hover {
      background: #e73370;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
      color: #bbb;
      margin-top: 200px;
      width: 100%;
    }

  </style>
</head>
<body>

  <h2>Register</h2>

  <div class="form-container">
    <input type="text" id="name" placeholder="Enter Name" required><br>
    <input type="password" id="password" placeholder="Enter Password" required><br>
    <button onclick="register()">Register</button>
  </div>

  <footer>Â© 2025 Quiz App. All rights reserved.</footer>

  <script>
    function register() {
      const name = document.getElementById('name').value;
      const pass = document.getElementById('password').value;
      if (name && pass) {
        localStorage.setItem(`user_${name}`, pass);
        alert('Registration Successful!');
        window.location.href = 'login.html';
      } else {
        alert('Please fill both fields');
      }
    }
  </script>

</body>
</html>
