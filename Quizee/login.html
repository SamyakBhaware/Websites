<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 30px;
      background: linear-gradient(to right, #ff4081, #ffaa85);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #1e1e1e;
      color: #e0e0e0;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 12px 30px;
      margin-top: 20px;
      background: #ff4081;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffaa85;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #ff4081;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="name" placeholder="Enter Name" required><br>
  <input type="password" id="password" placeholder="Enter Password" required><br>
  <button onclick="login()">Login</button>
  <p><a href="register.html">New user? Register here</a></p>

  <script>
    function login() {
      const name = document.getElementById('name').value;
      const pass = document.getElementById('password').value;
      const storedPass = localStorage.getItem(`user_${name}`);
      if (storedPass === pass) {
        localStorage.setItem('currentUser', name);
        window.location.href = 'homePage.html';
      } else {
        alert('Invalid Credentials!');
      }
    }
  </script>
</body>
</html>
